<div class="mb-6">
    <div class="flex items-center gap-2 text-gray-500 text-sm mb-2">
        <a href="{{ url_for('main.index') }}" class="hover:text-blue-600">Home</a>
        <span>/</span>
        <a href="{{ url_for('main.events') }}" class="hover:text-blue-600">Events</a>
        <span>/</span>
        <a href="{{ url_for('main.tournament_detail', id=tournament.id) }}" class="hover:text-blue-600">{{ tournament.name }}</a>
        <span>/</span>
        <span class="text-gray-700">Bracket</span>
    </div>
    
    <h1 class="text-3xl font-bold mb-2">{{ tournament.name }}</h1>
    <div class="text-gray-600 mb-6">{{ tournament.start_date.strftime('%B %d') }}-{{ tournament.end_date.strftime('%d, %Y') }} â€¢ {{ tournament.location }}</div>
    
    <!-- Category Selection Tabs - Responsive Grid -->
    <div class="border-b border-gray-200 mb-6 overflow-x-auto">
        <div class="tabs-container py-1">
            {% for category in categories %}
                <a href="{{ url_for('tournament.bracket', id=tournament.id, category=category.id) }}" 
                    class="tab-button border-b-2 font-medium whitespace-nowrap
                        {% if category.id == selected_category.id %}
                            border-blue-500 text-blue-600
                        {% else %}
                            border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300
                        {% endif %}">
                    {{ category.name }}
                </a>
            {% endfor %}
        </div>
    </div>
</div>
